<div class="container py-5">
    <h2 class="text-center text-primary mb-4">Resultados del Análisis</h2>

    <div class="card shadow-lg border-0 mb-5">
        <div class="card-body">
            <h5 class="card-title text-success">
                <i class="bi bi-check-circle-fill me-2"></i>{{ analysisResult.diagnosis }}
            </h5>
            <p class="mb-1"><strong>Fecha:</strong> {{ analysisResult.date }}</p>
            <p class="mb-1"><strong>Confianza del modelo:</strong> {{ analysisResult.confidence }}</p>
            <p class="text-muted mt-3">{{ analysisResult.details }}</p>
        </div>
    </div>

    <h4 class="text-secondary text-center mb-3">Visualización General (Power BI)</h4>
    <div class="ratio ratio-16x9 shadow-sm rounded overflow-hidden">
        <iframe [src]="powerBIUrl | safe" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
