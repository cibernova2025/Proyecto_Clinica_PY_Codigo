<section class="hero text-center">
    <div class="container position-relative">
        <h1>Ciber Nova Diagnóstico Inteligente</h1>
        <p class="lead">
            La precisión del Machine Learning al servicio de la detección temprana de cáncer.
        </p>

        <!-- Input invisible -->
        <input type="file" #fileInput (change)="onFileSelectedAndUpload($event)" accept="image/png, image/jpeg"
            hidden />

        <!-- Botón de acción -->
        <button (click)="fileInput.click()" class="btn btn-primary btn-lg px-4 py-2 mt-3" [disabled]="isLoading">
            <i *ngIf="!isLoading" class="bi bi-upload me-2"></i>
            <i *ngIf="isLoading" class="bi bi-hourglass-split me-2"></i>
            {{ isLoading ? 'Analizando Imagen...' : 'Comenzar Detección Ahora' }}
        </button>

        <!-- Mensaje dinámico -->
        <div *ngIf="uploadMessage" class="alert mt-4" [class.alert-success]="!isError" [class.alert-danger]="isError">
            {{ uploadMessage }}
        </div>
        <div *ngIf="imagePreviewUrl" class="mt-3">
            <h5 class="mb-2">Imagen analizada</h5>
            <img [src]="imagePreviewUrl" class="img-fluid rounded border shadow-sm"
                style="max-height: 260px; object-fit: contain;" alt="Imagen analizada" />
        </div>
    </div>
</section>

<!-- Sección de accesos rápidos -->
<section class="value-propositions container py-5">
    <h3 class="text-center fw-semibold text-primary mb-5">Funciones Principales</h3>
    <div class="row g-4 justify-content-center">
        <div class="col-md-6 col-sm-6" *ngFor="let item of featureCards">
            <div class="card border-0 shadow-sm h-100 hover-card">
                <div class="card-body text-center">
                    <i class="text-primary fs-1 mb-3" [ngClass]="'bi bi-' + item.icon">
                    </i>
                    <h5 class="fw-semibold mb-2">{{ item.title }}</h5>
                    <p class="text-muted small mb-3">{{ item.text }}</p>
                    <a [routerLink]="item.link" class="btn btn-outline-primary rounded-pill px-3">
                        <i class="bi bi-arrow-right"></i> Ir
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
