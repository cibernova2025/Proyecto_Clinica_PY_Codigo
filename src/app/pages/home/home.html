<section class="hero text-center">
  <div class="container position-relative">
    <h1>Ciber Nova Diagn贸stico Inteligente</h1>
    <p class="lead">
      La precisi贸n del Machine Learning al servicio de la detecci贸n temprana de c谩ncer.
    </p>

    <!-- Input invisible -->
    <input
      type="file"
      #fileInput
      (change)="onFileSelectedAndUpload($event)"
      accept="image/png, image/jpeg"
      hidden
    />

    <!-- Bot贸n de acci贸n -->
    <button
      (click)="fileInput.click()"
      class="btn btn-primary btn-lg px-4 py-2 mt-3"
      [disabled]="isLoading"
    >
      <i *ngIf="!isLoading" class="bi bi-upload me-2"></i>
      <i *ngIf="isLoading" class="bi bi-hourglass-split me-2"></i>
      {{ isLoading ? 'Analizando Imagen...' : 'Comenzar Detecci贸n Ahora' }}
    </button>

    <!-- Mensaje din谩mico -->
    <div
      *ngIf="uploadMessage"
      class="alert mt-4"
      [class.alert-success]="!isError"
      [class.alert-danger]="isError"
    >
      {{ uploadMessage }}
    </div>

    <!-- Preview de la imagen -->
    <div *ngIf="imagePreviewUrl" class="mt-3">
      <h5 class="mb-2">Imagen analizada</h5>
      <img
        [src]="imagePreviewUrl"
        class="img-fluid rounded border shadow-sm"
        style="max-height: 260px; object-fit: contain;"
        alt="Imagen analizada"
      />
    </div>

    <!--  Gr谩fico de barras con las probabilidades -->
    <div *ngIf="results.length > 0" class="mt-4">
      <div class="results-card mx-auto">
        <h5 class="mb-3">Distribuci贸n de probabilidades</h5>

        <div class="bar-row" *ngFor="let r of results">
          <div class="d-flex justify-content-between mb-1 small">
            <span class="fw-semibold">{{ r.translatedLabel }}</span>
            <span class="text-muted">{{ r.confidencePct }}%</span>
          </div>
          <div class="bar-bg">
            <div class="bar-fill" [style.width.%]="r.confidencePct"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Secci贸n de accesos r谩pidos -->
<section class="value-propositions container py-5">
  <h3 class="text-center fw-semibold text-primary mb-5">Funciones Principales</h3>
  <div class="row g-4 justify-content-center">
    <div class="col-md-6 col-sm-6" *ngFor="let item of featureCards">
      <div class="card border-0 shadow-sm h-100 hover-card">
        <div class="card-body text-center">
          <i class="text-primary fs-1 mb-3" [ngClass]="'bi bi-' + item.icon"></i>
          <h5 class="fw-semibold mb-2">{{ item.title }}</h5>
          <p class="text-muted small mb-3">{{ item.text }}</p>
          <a [routerLink]="item.link" class="btn btn-outline-primary rounded-pill px-3">
            <i class="bi bi-arrow-right"></i> Ir
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
